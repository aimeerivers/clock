<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour clock</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link id="favicon" rel="icon" href="favicon-32.png" type="image/png" sizes="32x32" />
</head>
<body>

  <div class="block" id="years"></div>
  <div class="block" id="months"></div>
  <div class="block" id="days"></div>
  <div class="block" id="hours"></div>
  <div class="block" id="minutes"></div>
  <div class="block" id="seconds"></div>

  <div class="clock">
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <div class="more">
    Want to know more? See 
    <a href="https://github.com/sermoa/clock" target="_blank">github.com/sermoa/clock</a>
  </div>
  
  <script src="js/shared.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
