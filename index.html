<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="block" id="years"></div>
  <div class="block" id="months"></div>
  <div class="block" id="days"></div>
  <div class="block" id="hours"></div>
  <div class="block" id="minutes"></div>
  <div class="block" id="seconds"></div>

  <div class="clock">
    <div id="date"></div>
    <div id="time"></div>
    <div id="mode">
      <input type="radio" name="mode" id="tick" checked onClick="setSweep(false);" /><label for="tick">Tick</label>
      <input type="radio" name="mode" id="sweep" onClick="setSweep(true);" /><label for="sweep">Sweep</label>
    </div>
  </div>

  <div class="more">
    Want to know more? See 
    <a href="https://github.com/sermoa/clock" target="_blank">github.com/sermoa/clock</a>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
